[skin]
    description=asterisk
    author="Pawel Waleczek"

[Lines]
    horiz=─
    vert=│
    lefttop=┌
    righttop=┐
    leftbottom=└
    rightbottom=┘
    topmiddle=─
    bottommiddle=─
    leftmiddle=├
    rightmiddle=┤
    cross=┼
    dhoriz=═
    dvert=║
    dlefttop=╔
    drighttop=╗
    dleftbottom=╚
    drightbottom=╝
    dtopmiddle=╤
    dbottommiddle=╧
    dleftmiddle=╟
    drightmiddle=╢

[core]
    _default_=white;default
    selected=white;blue
    marked=yellow;default
    markselect=yellow;blue
    gauge=black;brightcyan
    input=white;default
    reverse=black;lightgray

[dialog]
    _default_=black;yellow
    dfocus=lightgray;black
    dhotnormal=brightred;yellow
    dhotfocus=brightred;black

[error]
    _default_=white;red
    errdhotnormal=yellow;red
    errdhotfocus=yellow;lightgray

[filehighlight]
    filedirectory=yellow;default
    executable=brightgreen;
    symlink=lightgray;
    stalelink=brightred;
    device=brightmagenta;
    special=black;
    core=red;
    temp=gray;
    archive=brightmagenta;
    doc=brown;
    source=cyan;
    media=green;
    graph=brightcyan;
    database=brightred;

[menu]
    _default_=white;magenta
    menuhot=yellow;magenta
    menusel=black;lightgray
    menuhotsel=green;lightgray

[buttonbar]
    hotkey=yellow;black
    button=white;magenta

[help]
    _default_=brightcyan;blue
    helpitalic=brightgreen;blue
    helpbold=white;blue
    helplink=yellow;blue
    helpslink=brightred;blue

[editor]
    _default_=lightgray;default
    editbold=white;default
    editmarked=blue;lightgray
    editwhitespace=brightblue;default
    linestate=white;cyan
    bookmark=white;red
    bookmarkfound=black;green

[viewer]
    viewunderline=lightgray;default

[widget-common]
    sort-sign-up = '
    sort-sign-down = ,

[widget-panel]
    filename-scroll-left-char = {
    filename-scroll-right-char = }
